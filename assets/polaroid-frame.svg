<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 280" id="polaroid">
  <defs>
    <filter id="paperTexture" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" seed="2" />
      <feDisplacementMap in="SourceGraphic" scale="1" />
    </filter>
    <linearGradient id="photoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C2B280;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#3E2F2B;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Polaroid Frame -->
  <rect x="0" y="0" width="240" height="280" rx="5" ry="5" fill="white" filter="url(#paperTexture)" />
  
  <!-- Photo Area -->
  <rect x="20" y="20" width="200" height="200" fill="url(#photoGradient)" />
  
  <!-- Shadow Effect -->
  <rect x="20" y="20" width="200" height="200" fill="none" stroke="#ddd" stroke-width="1" />
  
  <!-- Bottom Caption Area -->
  <rect x="20" y="230" width="200" height="30" fill="white" fill-opacity="0.7" />
</svg>
