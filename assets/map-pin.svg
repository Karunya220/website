<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 80" id="pin">
  <defs>
    <radialGradient id="pinGradient" cx="50%" cy="30%" r="70%" fx="50%" fy="30%">
      <stop offset="0%" style="stop-color:#bd6d3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#964B00;stop-opacity:1" />
    </radialGradient>
    <filter id="pinShadow" x="-20%" y="-10%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Pin Body -->
  <path d="M25,0 C11.2,0 0,11.2 0,25 C0,38.8 25,80 25,80 C25,80 50,38.8 50,25 C50,11.2 38.8,0 25,0 Z" 
        fill="url(#pinGradient)" 
        filter="url(#pinShadow)" />
  
  <!-- Pin Circle -->
  <circle cx="25" cy="25" r="12" fill="#C2B280" stroke="#3E2F2B" stroke-width="1" />
  
  <!-- Decorative Stitches -->
  <circle cx="25" cy="25" r="8" fill="none" stroke="#556B2F" stroke-width="1" stroke-dasharray="2,2" />
</svg>
